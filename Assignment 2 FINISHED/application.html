</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Hot Beans Web</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end px-5" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="index.html">Home</a>
              <a class="nav-link "href="about-us.html">About Us</a>
              <a class="nav-link" href="careers.html">Careers</a>
              <a href="application.html" class="btn btn-primary">Apply</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="application-header">
        <div class="overlay bg-dark">
      <h1>Hot Beans Web Application Form</h1>
      <p>Please fill the application below and press the 'submit' button.</p>
      </div>
    </div>

    <form class="row g-3 lineup">
        <div class="col-md-6">
            <label for="firstName">First Name: </label>
            <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="col-md-6">
            <label for="lastName">Last Name: </label>
            <input type="text" class="form-control" id="lastName" required>
        </div>
        <div class="col-md-8">
            <label for="email">Email: </label>
            <input type="text" class="form-control" id="Email" required>
        </div>
        <div class="col-md-4">
            <label for="telephone">Phone Number: </label>
            <input type="text" class="form-control" id="telephone">
        </div>
        <div class="col-md-12">
            <label for="question">Why Would You Like This Job? </label>
            <input type="text" class="form-control" id="question" rows="5" required>
        </div>
        <div class="col-md-12">
            <label class="form-label" for="customFile">Upload Your CV:</label>
            <input type="file" class="form-control" id="customFile" />
        </div>
        <button type="button" class="btn btn-primary">Submit</button>
    </form>
        
    <footer class="bg-dark">
